<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1.html}" >
<head>
    <meta charset="UTF-8">
    <title>일정관리</title>
</head>
<body>
<div class="content mt-5" layout:fragment="content">
    <h3 th:text="'메인 페이지가 올 곳입니다.'"></h3>
    <form th:action="@{/note/register}" method="post" th:object="${NoteDTO}">
        <label for="content" class="form-label">일정 내용을 적어주세요 :</label><input type="text" th:field="*{content}" id="content" placeholder="내용을 입력하세요"><br>
        <label for="localDate"class="form-label">마감 일자를 선택해 주세요 : </label><input type="date" th:field="*{localDate}" id="localDate"><br>
        <input type="submit" id="submit" value="저장">
    </form>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">번호</th>
            <th scope="col">내용</th>
            <th scope="col">작성자</th>
            <th scope="col">등록 날짜</th>
        </tr>
        </thead>
    </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(".aaa").on("click", function () {
        $(this).css("background-color", "rgb(120,120,0)");
        $(this).val("바뀜?");
    });
</script>

</body>
</html>
