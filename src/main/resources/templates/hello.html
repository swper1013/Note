<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .login-btn {
            background-color: black;
            color: white;
            font-weight: bold;
            border-radius: 25px;
            padding: 0.75rem;
        }
        .login-btn:hover {
            background-color: grey;
        }
        .forgot-password,
        .signup {
            font-size: 0.875rem;
            color: #6c757d;
        }
        .forgot-password:hover,
        .signup:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-container text-center">
    <h1 class="h3 mb-3 fw-normal">로그인 페이지</h1>
    <form th:action="@{/login}" method="post">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="userid" name="username" placeholder="아이디입력" required>
            <label for="userid">아이디</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호입력" required>
            <label for="password">패스워드</label>
        </div>
        <button class="btn login-btn w-100" type="submit">로그인</button>
    </form>

    <div class="d-flex justify-content-between mt-3">
        <a th:href="@{/forgotpass}" class="forgot-password">비밀번호찾기</a>
        <a href="/signpage" class="signup">회원가입</a>
    </div>
</div>
<form>

</form>

</body>
</html>
