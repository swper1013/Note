<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="content m-5" layout:fragment="content">
    <div class="content pt-5">
        <center><h3>회원가입</h3></center>
        <hr>
        <form id="signupForm" name="signupForm" th:action="@{/signpage}" method="post" th:object="${usersDTO}"
              onsubmit="return combineAddr()">

            <table cellpadding="5" cellspacing="0" align="center">

                <!-- 비밀번호 불일치 시 오류 메시지 출력 -->
                <div class="d-flex justify-content-center mt-3" th:if="${err}">
                    <div class="alert alert-danger" role="alert" th:text="${err}"></div>
                </div>
                <!-- 오류 메시지 출력 끝 -->

                <tr>
                    <td><h5>◆개인정보</h5></td>
                </tr>

                <tr>
                    <td>아이디</td>
                    <td><input type="text" name="userid" th:field="*{userid}" class="form-control" required></td>
                    <td>&nbsp;<input type="button" name="userchk" value="중복 확인" class="btn btn-dark"
                                     onclick="chk_userid()"></td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td><input type="password" id="password" name="password" th:field="*{password}" class="form-control"
                               required></td>
                </tr>
                <tr>
                    <td>비밀번호확인</td>
                    <td><input type="password" id="password2" name="password2" class="form-control" required></td>
                </tr>
                <tr>
                    <td>이름</td>
                    <td><input type="text" name="name" id="name" class="form-control" th:field="*{name}" required></td>
                </tr>
                <tr>
                    <td>이메일</td>
                    <td><input type="email" name="email" class="email form-control" id="email" th:field="*{email}"
                               required></td>
                </tr>
                <tr>
                    <td><br></td>
                </tr>


            </table>

            <button type="button" onclick="test()">테스트버튼</button>
            <div class="content pt-5">
                <table cellpadding="5" cellspacing="0" align="center"
                       style="align-content: center; width: 100%; height:300px;">
                    <tr>
                        <td><h4>이용 약관</h4>
                            <hr>
                        </td>
                    </tr>
                    <tr>
                        <td>
                        <textarea style="width: 70%;" rows="10" readonly>
1. 개인정보의 수집 및 이용 목적
- 기업 분야별 지원정책 및 참여기회 제공

2. 수집하는 개인정보의 항목
- 필수항목 : 이름, 이메일, 휴대폰전화번호

- 선택항목 : 소속정보

3. 개인정보의 보유 및 이용기간 : 이용목적의 달성 및 회원탈퇴 후 지체 없이 파기
4. 정책정보 제공을 위한 개인정보의 수집 및 이용 동의를 거부하시더라도 회원 가입 시 제한은 없습니다. 다만, 정책정보 제공 서비스 안내에 제한이 있을 수 있습니다.
                        </textarea>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" required>동의</td>
                    </tr>


                </table>
                <div>
                    <button type="submit" class="btn btn-dark" style="width:50%;">회원가입</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
